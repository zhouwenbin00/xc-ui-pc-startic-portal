<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<!--实现body区域显示一个传智播客名称-->
<div id="app">
    {{name}} <!--相当于MVVM的view视图-->
</div>
</body>
<script>
    /*编写MVVM的mode部分以及Vm（ViewModel）部分*/
    const vm = new Vue({
        el: "#app",/*vm接管了app区的管理*/
        data: {/*mode数据*/
            name: "传智播客"
        }
    });
</script>
</html>
